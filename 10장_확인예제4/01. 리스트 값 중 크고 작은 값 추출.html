		$(window).resize(function(){
			var arr = [];
			var $lst = $('.lst li');
			$lst.each(function(i, e){

				//각각의 이미지의 세로값 구함
				var eHeight = $(e).find('img').height();

				//각각의 이미지의 세로값을 arr에 넘김
				arr.push(eHeight)

				//각각의 이미지 크기의 반값만큼 위로 올림
				$(e).find('img').css('margin-top',-(eHeight/2));

			});
			//arr에 담긴 세로값을 오름차순으로 재배열
			var lstH = arr.sort(function(a, b){
				return a-b;
			});

			//재배열된 값의 첫번째 값으로 섬네일 세로값 지정 지정
			$lst.children().css('height',lstH[0]);
		});
		$(window).trigger('resize');



	});
});
</script>
