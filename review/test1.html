<script>
$(function(){

	var $big_test = $('.big_test');
	var $big_btn = $big_test.find('.btn a');
	var $big_prev = $big_test.find('.prev');
	var $big_next = $big_test.find('.next');
	var $big_num = $big_test.find('.num');
	var $big_total = $big_test.find('.total');
	var $big_lst = $big_test.find('.lst li');
	
	var idx = 0;
	var cur = 4;
	var page = Math.ceil( $big_lst.length / cur );
	$big_total.text(page);
	$big_num.text(idx+1);
	
	$big_lst.hide();
	$big_lst.slice(0, 4).show();
	
	/*
	$big_btn.click(function(){
		if( $(this).is('.prev') ){
		   
		}
		else if( $(this).is('.next') ){
				 
		}
	});
	*/
	$big_next.click(function(){
		idx ++;
		$big_num.text(idx+1);
		if( idx >= page ){
			idx = 0;
			$big_num.text(idx+1);
		}
		console.log(idx);
		
		$big_lst.hide();
		$big_lst.slice(cur*idx, (cur*idx)+cur).show();
		
		
		
		return false;
	});
	
	$big_prev.click(function(){
		idx --;
		$big_num.text(idx+1);
		if( idx < 0 ){
			idx = page-1;
			$big_num.text(idx+1);
		}
		console.log(idx);
		
		$big_lst.hide();
		$big_lst.slice(cur*idx, (cur*idx)+cur).show();
		
		
		return false;
	});
});
</script>
