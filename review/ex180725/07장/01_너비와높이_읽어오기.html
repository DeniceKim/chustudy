<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>01_너비와높이_읽어오기</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			html, body {height:100%;}
			body > span { color:red; font-size: 29px; }
			li { margin:5px; list-style: none; border: 1px solid green; }
			.wrapper {
				width:500px; height:500px; 
				border: 20px solid blue; 
				padding:20px; 
				margin:20px; font-size:20px; box-sizing:border-box;
			}
		</style>
		<script>
		$(document).ready(function(){
			var box = $('.wrapper');
			
			$('.width').text( box.width() );
			$('.height').text( box.height() );
			$('.innerWidth').text( box.innerWidth() );
			$('.innerHeight').text( box.innerHeight() );
			$('.outerWidth').text( box.outerWidth() );
			$('.outerHeight').text( box.outerHeight() );
			$('.outerWidth_t').text( box.outerWidth(true) );
			$('.outerHeight_t').text( box.outerHeight(true) );
		});
		</script>
	</head>
	
	<body>
		<span style="display:none">브라우저 창의 크기를 변경해 보고 박스의 크기가 각 메서드에 따라 어떻게 다른지 확인해 보세요.</span>
		<div class="wrapper">
			<span>박스의 width = </span><span class="width">0</span><br>
			<span>박스의 height = </span><span class="height">0</span><br>
			<span>박스의 innerWidth = </span><span class="innerWidth">0</span><br>
			<span>박스의 innerHeight = </span><span class="innerHeight">0</span><br>
			<span>박스의 outerWidth = </span><span class="outerWidth">0</span><br>
			<span>박스의 outerHeight = </span><span class="outerHeight">0</span><br>
			<span>박스의 outerWidth(true) = </span><span class="outerWidth_t">0</span><br>
			<span>박스의 outerHeight(true) = </span><span class="outerHeight_t">0</span>
		</div>

	</body>
</html>
