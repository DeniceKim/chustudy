<div class="big_test">

	</div>
	<ul class="lst">

		<li>리스트17</li>
	</ul>
</div>
<script>
$(function(){

	var $big_test = $('.big_test');
	var $big_btn = $big_test.find('.btn a');
	var $big_prev = $big_test.find('.prev');
	var $big_next = $big_test.find('.next');
	var $big_num = $big_test.find('.num');
	var $big_total = $big_test.find('.total');
	var $big_lst = $big_test.find('.lst li');
	
	var idx = 0;
	var cur = 4;
	var page = Math.ceil( $big_lst.length / cur );
	$big_total.text(page);
	
	
	$big_next.click(function(){
		idx ++;
		bigTest(idx);
		if( idx >= page ){
			idx = 0;
			bigTest(idx);
		}
		return false;
	});
	
	$big_prev.click(function(){
		idx --;
		bigTest(idx);
		if( idx < 0 ){
			idx = page-1;
			bigTest(idx);
		}
		return false;
	});
	
	bigTest(idx);
	function bigTest(idx){
		var num = idx * cur;
		$big_num.text(idx+1);
		$big_lst.hide().slice(num, num+cur).show();
	}
	
	
	
	
	
});
</script>

<script>
	
$(function(){
	$('.otp input').keyup(function(event){
		var keyCode = event.keyCode;
		if( 48 <= keyCode && keyCode <= 57 ){
		   $(this).next().focus();
		}
		else if( keyCode != 8 && keyCode != 46 ){
			alert('숫자만 입력 가능합니다.');
			$(this).val('');	 
		}
		
	});
	
});
</script>
