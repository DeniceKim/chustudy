<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test2</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><!--// 구글 제이쿼리 //-->
<style>
	.btn {}
	.btn li {
		width:100%; 
		padding:20px 0;
		background:red; 
	}
</style>
<script>
$(function(){
	var btnLength = $('.visual li').length;
	
	$('body').append('<ul class="btn">');
	for( i=0; i<btnLength; i++ ){
		$('.btn').append('<li>'+ (i+1) +'</li>');
	}
	
});
</script>
</head>
<body>
<ul class='visual'>
	<li>비주얼1</li>
	<li>비주얼2</li>
	<li>비주얼3</li>
	<li>비주얼4</li>
</ul>

</body>
</html>
