<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JSON 이용하기</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><!--// 구글 제이쿼리 //-->
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style type="text/css">
td{ border:1px solid gray; }
</style>

<script type="text/javascript">
 $(function(){

	$.getJSON('item.json', function(data, textStatus){

		$("#treeData").append(
			"<tr><td>id</td>" 
			+ "<td>name</td>"
			+ "<td>price</td>" 
			+ "<td>description</td>" 
			+ "</tr>"
		);

		$.each(data, function(){
			$("#treeData").append(
				"<tr>" + "<td>"
				+ this.id + "</td>" + "<td>"
				+ this.name + "</td>" + "<td align='right'>"
				+ this.price + "</td>" + "<td>"
				+ this.description + "</td>" + "</tr>"
			)
		});
	});
});
</script>
 
</head>
<body>
 
<table id="treeData"></table>
 
</body>
</html>
